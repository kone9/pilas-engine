<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PilasEngine Tests</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}} {{content-for "test-head"}}

    <script>
      window.enElectron = false;

      var win = window;
      win.moduleNode = win.module;
      win.processNode = win.process;
      win.requireNode = win.require;

      delete win.module;
      delete win.process;
      delete win.require;
    </script>

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link rel="stylesheet" href="{{rootURL}}assets/pilas-engine.css" />
    <link rel="stylesheet" href="{{rootURL}}assets/test-support.css" />
    <link rel="stylesheet" integrity="" href="{{rootURL}}assets/pilas-engine.css" />
    <link rel="stylesheet" integrity="" href="{{rootURL}}iconos.css" />
    <link rel="stylesheet" integrity="" href="{{rootURL}}ejemplos.css" />
    <link rel="stylesheet" integrity="" href="{{rootURL}}grilla-imagenes.css" />

    {{content-for "head-footer"}} {{content-for "test-head-footer"}}

    <style media="screen">
      #ember-testing-container {
        overflow: hidden !important;
      }
    </style>
  </head>
  <body style="overflow: scroll">
    {{content-for "body"}} {{content-for "test-body"}}

    <script src="/testem.js" integrity=""></script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/test-support.js"></script>
    <script src="{{rootURL}}assets/pilas-engine.js"></script>
    <script src="{{rootURL}}assets/tests.js"></script>
    <script src="{{rootURL}}typescript.js"></script>

    <script>
      QUnit.config.testTimeout = 1000 * 60 * 2; // Espera 2 minutos antes de fallar.
    </script>

    {{content-for "body-footer"}} {{content-for "test-body-footer"}}

    <script>
      win.process = win.processNode;
      win.module = win.moduleNode;
    </script>
  </body>
</html>
