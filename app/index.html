<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PilasEngine</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico?pilas-engine" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/pilas-engine.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}iconos.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}ejemplos.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}grilla-imagenes.css" />

    <script>
      window.enElectron = window && window.process && window.process.type;

      var win = window;
      win.moduleNode = win.module;
      win.processNode = win.process;
      win.requireNode = win.require;

      delete win.module;
      delete win.process;
      delete win.require;
    </script>

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/pilas-engine.js"></script>
    <script src="{{rootURL}}typescript.js"></script>

    {{content-for "body-footer"}}

    <script>
      win.process = win.processNode;
      win.module = win.moduleNode;
    </script>
  </body>
